<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz de Carros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz de Carros</h1>
    <p class="lead mb-4">Teste seus conhecimentos sobre o mundo automotivo!</p>
    <form id="start-form">
      <div class="mb-3">
        <label for="player-name" class="form-label">Nome do Jogador:</label>
        <input type="text" class="form-control" id="player-name" placeholder="Digite seu nome" required>
      </div>
      <div class="mb-3">
        <label for="player-age" class="form-label">Idade:</label>
        <input type="number" class="form-control" id="player-age" placeholder="Digite sua idade" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Iniciar Quiz</button>
    </form>
    <div id="quiz-content">
      <h4 id="question"></h4>
      <div id="options" class="d-grid gap-2 mt-3"></div>
    </div>
    <button id="restart" class="btn btn-primary mt-4">Recome√ßar</button>
  </div>
  <script src="script.js"> 
  </script>
</body>
</html>
